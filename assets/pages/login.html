<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Ecomerce-Alura || Login</title>
</head>
<body>
    <header>
        <div class="primary-nav flex wrapper">
            <div class="logo"><a href="../../index.html"><img class="icon-logo" src="../img/Logo.png" alt=""></a></div>
          <div class="search-bar"><input type="text" placeholder="¿Qué desea buscar?" /></div>
            
        </div>
    </header>
    <main>
       <section class="section section-login">
        <div class="login-form wrapper">
        <h4>Iniciar Sesión</h3>
        <form action="" class="formulario" id="login-form">
           <div class="form-container">
               
            <div class="input-container">
                <input name="email" id="email" class="input" type="email" placeholder="Email" required>
                <label class="input-label" for="email">Escriba su correo electrónico</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <div class="input-container">
                <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required minlength="6" maxlength="12">
                <label class="input-label" for="password">Escriba su contraseña</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>

            <span class="loginErrorMessage"></span>

            <button class="button btn-entrar">Entrar</button> 
            <div class="not-registred-login">
                <a href="registro.html">Aún no estoy registrado</a>

            </div>        
           </div>
           
            
        </form>
       </div>
       </section>
       <section class="section-contact ">
        <div class="wrapper flex-contact">
          <div class="logo">            <a href="../../index.html"><img class="icon-logo" src="../img/Logo.png" alt="" /></a>
</div>
          <div class="contact-list">
          <ul>
              <li><a href="">Quienes somos</a></li>
              <li><a href="">Política de privacidad</a></li>
              <li><a href="">Programa de fidelidad</a></li>
              <li><a href="">Nuestras tiendas</a></li>
              <li><a href="">Quiero ser franquiciado</a></li>
              <li><a href="">Anuncie aquí</a></li>

          </ul>
          </div>
         <div class="form-contact">
          <form action="" class="formulario" id="form-contact">
              <div class="form-container">                 
               <h4>Hable con nosotros</h4>  
               <div class="input-container">
                  <!-- <label class="input-label" for="name">Nombre</label> -->
                   <input name="name" id="name-contact" class="input" type="text" placeholder="Nombre" required>
                  
                   <!-- <span class="input-message-error">Este campo no es valido</span> -->
               </div>
               <div class="input-container">
                   <textarea name="text" id="text" class="input" type="text" placeholder="Escriba su mensaje" cols="55" rows="4" required></textarea>
                 
                   <!-- <span class="input-message-error">Este campo no es valido</span> -->
               </div>
   
               <button type="submit" class="button">Enviar mensaje</button> 
           
              </div>
              
               
           </form>
         </div>
        </div>

      </section>

  </main>   
  <footer>
      <div class="footer-text text-center"><p>Desarrollado por Pablo Cosin</p>
      <p>2022</p>
      </div>
  </footer>
  <script src="../js/login.js"></script>
  <script src="../js/contact.js"></script>
    <!-- <script src="../js/main.js"></script> -->
</body>
</html>
